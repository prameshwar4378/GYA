  {% extends "user_base.html" %}
  {% block content %} 
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <ol>
                          <li><a href="{% url "user_dashboard" %}">Home</a></li>


          <li>Customize Members For Booking</li>
        </ol>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Blog Single Section ======= -->
    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up">

        <div class="row">

          <div class="col-lg-12 entries">

            <article class="entry entry-single">

              <h2 class="entry-title">
                <a href="">{{event.title}}</a>
              </h2>

              <div class="entry-meta">
                <ul>
                  <li class="d-flex align-items-center"><i class="bi bi-person"></i> <a href="">{{event.organizer}}</a>
                  </li>
                  <li class="d-flex align-items-center"><i class="bi bi-clock"></i> <a href=""><time
                        datetime="{{event.start_time}}">{{event.start_time}}</time></a></li>
                </ul>
              </div>
            </article>
          </div>


          <div class="col-lg-12 entries">

            <article class="entry entry-single">

              <h5>Select Memebers</h5>
              <hr>
              <div class="col-lg-12">
                <form method="post">
                  {% csrf_token %}
                  {% for i in form.members %}
                  <h6 class="alert alert-success" style="">{{i}}</h6>  
                  {% endfor %}
                  <input type="hidden" name="txt_event_id" value="{{event_id}}"> <br>
                  <button type="submit" class="btn btn-primary">Checkout</button>
                </form>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section><!-- End Blog Single Section -->

  </main><!-- End #main -->


  {% endblock content %}
  </body>

  </html>
